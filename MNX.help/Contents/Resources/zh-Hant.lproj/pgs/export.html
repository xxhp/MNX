		<h2>匯出資料</h2>
		<p>您可以將活動記錄匯出成 GPX、KML 與 TCX 格式，目前幾乎各種 GPS 資料軟體與網站，都支援這三種格式。只要從「檔案」選單中選擇「匯出」即可。</p>
